<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> <!-- 한글 문자 인코딩을 UTF-8로 설정 -->
    <title>Loading...</title>
    <!-- 로딩창에 필요한 CSS 스타일을 추가 -->
    <style>
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="loading">
        <h1>사용자의 이전 대화기록을 로드하고 있습니다 이 작업은 1~3분정도 걸릴 수 있습니다.</h1>
    </div>

    <!-- jQuery 등의 JavaScript 라이브러리를 로딩 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- 로딩창 이후에 실행할 JavaScript 코드 -->
    <script>
        $(document).ready(function() {
            // A라는 함수를 호출하는 AJAX 요청
            $.ajax({
                url: '/route',
                type: 'GET',
                beforeSend: function() {
                    // 로딩창을 표시
                    $('body').addClass('loading');
                },
                success: function(response) {
                    // A라는 함수가 실행된 후, 받은 응답(response)을 처리하고 로딩창을 숨김
                    $('body').removeClass('loading');
                    // 페이지 내용을 업데이트
                    $('body').html(response);
                }
            });
        });
    </script>
</body>
</html>
